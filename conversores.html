<!DOCTYPE html>
<html lang="pt-BR">
<!-- Declaração de que este é um documento HTML5. 
O atributo "lang" indica que o idioma da página é Português do Brasil. -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais (acentos). -->

    <title>Conversor de Unidades</title>
    <!-- Define o título da página, exibido na aba do navegador. -->

    <link rel="stylesheet" href="css/styles.css">
    <!-- Conecta uma folha de estilo externa para aplicar estilos adicionais. -->

    <link rel="website icon" type="png" href="img/peixinho.png"> <!-- Define o ícone da página, exibido na aba do navegador.
        -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        /* Estilos específicos para esta página */
        body {
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        select,
        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        #resultadoConversor {
            font-weight: bold;
            /* Resultado destacado em negrito. */
        }
    </style>
</head>

<body>
    <header>
        <!-- Cabeçalho do site com título e menu de navegação. -->
        <h1>Conversor de Unidades</h1>

        <nav>
            <!-- Navegação para outras páginas do site. -->
            <ul>
                <li><button><a href="index.html">Home</a></button></li>
                <li><button><a href="sobre.html">Sobre</a></button></li>
                <li><button><a href="portfolio.html">Portfólio</a></button></li>
                <li><button><a href="contato.html">Contato</a></button></li>
                <!-- Esta é a barra de navegação. Aqui, criei uma lista não ordenada (ul) com várias opções de navegação.
                Cada opção é um item de lista (li) com um link (a) que direciona para uma página diferente do site. -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Conteúdo principal da página. -->
        <article>
            <section>
                <h2>Conversor de Unidades</h2>
                <!-- Título da seção. -->

                <img style="width: 40%;" src="img/chuuclt.jpg" alt="Foto de chuu">
                <!-- Imagem ilustrativa com largura de 40% da tela. -->

                <form id="conversor">
                    <!-- Formulário para entrada de dados do conversor. -->

                    <input type="number" id="valor" placeholder="Valor" required>
                    <!-- Campo de entrada para o valor a ser convertido. O atributo "required" exige que o campo seja preenchido. -->

                    <select id="tipoConversao" onchange="atualizarUnidades()">
                        <!-- Menu suspenso para selecionar o tipo de conversão. -->
                        <option value="temperatura">Temperatura (Celsius para Fahrenheit)</option>
                        <option value="comprimento">Comprimento (Metros para Centímetros)</option>
                        <option value="massa">Massa (Quilos para Libras)</option>
                    </select>

                    <button type="button" onclick="converter()">Converter</button>
                    <!-- Botão que executa a função "converter()" quando clicado. -->
                </form>

                <p id="resultadoConversor"></p>
                <!-- Elemento onde o resultado será exibido. -->
            </section>
        </article>
    </main>

    <script src="js/conversores.js"></script>
    <!-- Inclui o arquivo JavaScript externo para realizar as operações de conversão. -->
    <footer>
        <!-- Rodapé da página. -->
        <p>&copy; 2025 Angélica Benigno de Vasconcelos & Chuu. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

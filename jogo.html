<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="website icon" type="png" href="peixinho.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <style>
        body {
            text-align: center;
            margin: 20px;
        }

        #palavraSecreta {
            font-size: 24px;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        #letrasErradas {
            color: red;
            margin-bottom: 20px;
        }

        #mensagem {
            font-size: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Jogo da Forca</h1>
        <nav>
            <ul>
                <li><button><a href="index.html">Home</a></button></li>
                <li><button><a href="sobre.html">Sobre</a></button></li>
                <li><button><a href="portfolio.html">Portfólio</a></button></li>
                <li><button><a href="contato.html">Contato</a></button></li>
                <!-- Esta é a barra de navegação. Aqui, criei uma lista não ordenada (ul) com várias opções de navegação.
                Cada opção é um item de lista (li) com um link (a) que direciona para uma página diferente do site. -->
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h2>Descubra a Palavra Secreta!</h2>
                <img style="width: 40%;" src="chuulove.jpg" alt="Foto de chuu">
                <div id="palavraSecreta"></div>
                <div id="letrasErradas"></div>
                <input type="text" id="inputLetra" maxlength="1" placeholder="Digite uma letra (6 tentativas)"
                    autofocus>
                <button onclick="adivinharLetra()">Adivinhar</button>
                <div id="mensagem"></div>
            </section>
        </article>
    </main>

    <script>
        // Lista de palavras para o jogo
        const palavras = ['javascript', 'programacao', 'desenvolvimento', 'computador', 'tecnologia'];

        let palavraAtual = ''; // Palavra sorteada para o jogo
        let letrasCorretas = []; // Letras acertadas
        let letrasErradas = []; // Letras erradas
        const maxErros = 6; // Número máximo de erros permitidos

        // Função para iniciar ou reiniciar o jogo
        function iniciarJogo() {
            // Sorteia uma palavra aleatória da lista
            palavraAtual = palavras[Math.floor(Math.random() * palavras.length)];
            letrasCorretas = [];
            letrasErradas = [];
            document.getElementById('mensagem').textContent = '';
            document.getElementById('inputLetra').value = '';
            atualizarDisplay(); // Atualiza a exibição inicial da palavra e letras erradas
        }

        // Atualiza a exibição da palavra e letras erradas
        function atualizarDisplay() {
            const palavraSecreta = document.getElementById('palavraSecreta');
            const letrasErradasDiv = document.getElementById('letrasErradas');

            // Mostra as letras corretas ou "_" para as que ainda não foram descobertas
            palavraSecreta.textContent = palavraAtual
                .split('')
                .map(letra => (letrasCorretas.includes(letra) ? letra : '_'))
                .join(' ');

            // Exibe as letras erradas separadas por vírgula
            letrasErradasDiv.textContent = 'Letras erradas: ' + letrasErradas.join(', ');
        }

        // Função para adivinhar uma letra
        function adivinharLetra() {
            const inputLetra = document.getElementById('inputLetra');
            const letra = inputLetra.value.toLowerCase();
            inputLetra.value = ''; // Limpa o campo de entrada após a tentativa

            // Valida se a entrada é uma letra
            if (!letra.match(/[a-z]/i)) {
                alert('Por favor, insira uma letra válida.');
                return;
            }

            // Verifica se a letra já foi tentada
            if (letrasCorretas.includes(letra) || letrasErradas.includes(letra)) {
                alert('Você já tentou essa letra.');
                return;
            }

            // Verifica se a letra está na palavra
            if (palavraAtual.includes(letra)) {
                letrasCorretas.push(letra); // Adiciona à lista de letras corretas
            } else {
                letrasErradas.push(letra); // Adiciona à lista de letras erradas
            }

            atualizarDisplay(); // Atualiza a exibição
            verificarFimDeJogo(); // Verifica se o jogo terminou
        }

        // Verifica as condições de vitória ou derrota
        function verificarFimDeJogo() {
            const mensagemDiv = document.getElementById('mensagem');

            // Condição de vitória: todas as letras descobertas
            if (letrasCorretas.length === new Set(palavraAtual).size) {
                mensagemDiv.textContent = 'Parabéns! Você acertou a palavra!';
            }
            // Condição de derrota: atingiu o limite de erros
            else if (letrasErradas.length >= maxErros) {
                mensagemDiv.textContent = `Você perdeu! A palavra era "${palavraAtual}".`;
            }
        }

        // Inicializa o jogo ao carregar a página
        iniciarJogo();
    </script>

    <footer>
        <p>&copy; 2025 Angélica Benigno de Vasconcelos & Chuu. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

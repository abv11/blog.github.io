<!DOCTYPE html>
<html lang="pt-BR">
<!-- Declaração do tipo de documento, especificando que este é um arquivo HTML5. 
O atributo "lang" define o idioma da página como Português do Brasil. -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8, permitindo o uso de caracteres especiais como acentos. -->

    <title>Calculadora Simples</title>
    <!-- O título da página, exibido na aba do navegador. -->

    <link rel="stylesheet" href="css/styles.css">
    <!-- Vincula uma folha de estilo externa chamada "styles.css" para estilizar a página. -->

    <link rel="website icon" type="png" href="peixinho.png">
    <!-- Define o ícone da página, exibido na aba do navegador. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        /* Estilos específicos para esta página */
        body {
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        select,
        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        #resultadoCalculadora {
            font-weight: bold;
            /* Deixa o resultado mais visível ao usar uma fonte em negrito. */
        }
    </style>
</head>

<body>
    <header>
        <!-- O cabeçalho do site, usado para o título principal e menu de navegação. -->
        <h1>Calculadora Simples</h1>

        <nav>
            <!-- Seção de navegação com links para outras páginas do site. -->
            <ul>
                <li><button><a href="index.html">Home</a></button></li>
                <li><button><a href="sobre.html">Sobre</a></button></li>
                <li><button><a href="portfolio.html">Portfólio</a></button></li>
                <li><button><a href="contato.html">Contato</a></button></li>
                <!-- Esta é a barra de navegação. Aqui, criei uma lista não ordenada (ul) com várias opções de navegação.
                Cada opção é um item de lista (li) com um link (a) que direciona para uma página diferente do site. -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Conteúdo principal da página. -->
        <article>
            <section>
                <h2>Calculadora Simples</h2>
                <!-- Subtítulo da seção. -->

                <img style="width: 40%;" src="queroaprender.jpg"
                    alt="Foto de chuu querendo aprender português e matemática">
                <!-- Imagem com largura de 40% da tela. -->

                <form id="calculadora">
                    <!-- Formulário usado para inserir os números e a operação desejada. -->

                    <input type="number" id="num1" placeholder="Número 1" required>
                    <!-- Campo de entrada para o primeiro número. 
                type="number" permite apenas números, e "required" obriga o preenchimento. -->

                    <input type="number" id="num2" placeholder="Número 2" required>
                    <!-- Campo de entrada para o segundo número. -->

                    <select id="operacao">
                        <!-- Menu suspenso para selecionar a operação matemática. -->
                        <option value="adicao">+</option>
                        <!-- Cada opção representa uma operação, identificada pelo valor do atributo "value". -->
                        <option value="subtracao">-</option>
                        <option value="multiplicacao">*</option>
                        <option value="divisao">/</option>
                    </select>

                    <button type="button" onclick="calcular()">Calcular</button>
                    <!-- Botão que executa a função "calcular()" ao ser clicado. -->
                </form>

                <p id="resultadoCalculadora"></p>
                <!-- Parágrafo onde o resultado do cálculo será exibido. -->
            </section>
        </article>
    </main>


    <script src="js/calculadora.js"></script>

    <footer>
        <!-- Rodapé da página. -->
        <p>&copy; 2025 Angélica Benigno de Vasconcelos & Chuu. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

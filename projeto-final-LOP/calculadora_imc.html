<!DOCTYPE html>
<html lang="pt-BR">
<!-- Declaração do documento como HTML5. O atributo "lang" define o idioma da página como Português do Brasil. -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais. -->

    <title>Calculadora de IMC</title>
    <!-- Define o título da página exibido na aba do navegador. -->

    <link rel="stylesheet" href="styles.css">
    <!-- Conecta uma folha de estilos externa para estilização adicional. -->

    <link rel="website icon" type="png" href="peixinho.png"> <!-- Define o ícone da página como uma imagem PNG. -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        /* Estilos específicos da página */
        body {
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }

        #resultadoIMC {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <!-- Cabeçalho do site com título e navegação. -->
        <h1>Calculadora de IMC</h1>
        <nav>
            <!-- Menu de navegação com links para outras páginas. -->
            <ul>
                <li><button><a href="index.html">Home</a></button></li>
                <li><button><a href="sobre.html">Sobre</a></button></li>
                <li><button><a href="portfolio.html">Portfólio</a></button></li>
                <li><button><a href="contato.html">Contato</a></button></li>
                <!-- Esta é a barra de navegação. Aqui, criei uma lista não ordenada (ul) com várias opções de navegação.
                Cada opção é um item de lista (li) com um link (a) que direciona para uma página diferente do site. -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Conteúdo principal da página. -->
        <article>
            <section>
                <h2>Calculadora de IMC</h2>
                <!-- Título da seção. -->

                <img style="width: 35%;" src="chuuglobe.jpg" alt="Foto de chuu">
                <!-- Imagem ilustrativa com largura de 35%. -->

                <form id="formIMC">
                    <!-- Formulário para entrada de peso e altura. -->
                    <input type="number" id="peso" placeholder="Peso (kg)" required>
                    <!-- Campo para inserir o peso em quilogramas. O atributo "required" torna obrigatório o preenchimento. -->

                    <input type="number" id="altura" placeholder="Altura (m)" step="0.01" required>
                    <!-- Campo para inserir a altura em metros. "step" define o incremento para valores decimais. -->

                    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
                    <!-- Botão que executa a função "calcularIMC()" ao ser clicado. -->
                </form>

                <p id="resultadoIMC"></p>
                <!-- Elemento onde o resultado do cálculo será exibido. -->
            </section>
            <article>
    </main>

    <script src="calculadora_imc.js"></script>
    <!-- Conecta o arquivo JavaScript externo para a lógica da calculadora. -->
    <footer>
        <!-- Rodapé da página. -->
        <p>&copy; 2025 Angélica Benigno de Vasconcelos & Chuu. Todos os direitos reservados.</p>
    </footer>
</body>

</html>

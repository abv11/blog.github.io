  <!-- Em JavaScript, o símbolo ${} é utilizado dentro de strings template (ou template literals), que são strings delimitadas por crases (`` ` ``). Esse recurso permite a interpolação de expressões dentro da string, facilitando a inclusão de variáveis e resultados de expressões diretamente no texto.

  Aqui está um exemplo para ilustrar:

  javascript
  const nome = "Angélica";
  const idade = 25;
  const mensagem = `Olá, meu nome é ${nome} e eu tenho ${idade} anos.`;

  console.log(mensagem);

  Neste exemplo, ${nome} e ${idade} são usados para inserir os valores das variáveis nome e idade na string mensagem. O resultado seria: "Olá, meu nome é Angélica e eu tenho 25 anos."

  Além de variáveis, você também pode usar expressões dentro das chaves. Por exemplo:

  javascript
  const a = 5;
  const b = 10;
  console.log(`A soma de a e b é ${a + b}.`); // A soma de a e b é 15.

  Assim, ${} torna o código mais legível e facilita a construção de strings dinâmicas em JavaScript! -->
